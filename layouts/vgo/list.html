{{ partial "header.html" . }}
{{ partial "navbar.html" . }}


<div class="pure-g">
  <div class="pure-u-1-24 pure-u-md-1-6"></div>
  <div class="pure-u-11-12 pure-u-md-2-3">
    <div class="post-content">
      <p class="posts-name">An Analysis of Vgo</p>

      <ul class="posts">
        {{ $baseurl := .Site.BaseURL }}
        {{ range (where .Data.Pages "Type" "vgo").Reverse }}
        <li>
          {{ if .Draft }}
          DRAFT: 
          {{ end }}
          <a class="post-list" href="{{ .Permalink }}">{{ .LinkTitle }}</a>

          <p class="footnote">
          </p>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
  <div class="pure-u-1-24 pure-u-md-1-6"></div>
</div>

{{ partial "footer.html" . }}
